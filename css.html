<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .intro-section {
      background-color: #f0f0f0;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }
    .skills-section {
      background-color: #ccc;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }
    .skills-list {
      list-style: none;
      padding: 0;
    }
    .skills-list li {
      border: 1px solid #666;
      padding: 10px;
      margin: 10px;
    }
    .contact-section {
      background-color: #666;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      color: white;
    }
    @media screen and (max-width: 768px) {
      header, .intro-section, .skills-section, .contact-section {
        padding: 10px;
      }
      .skills-list li {
        margin: 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>John Doe</h1>
  </header>

  <section class="intro-section">
    <h2>Introduction</h2>
    <p>Hello, I'm John Doe. I'm passionate about web development and enjoy learning new technologies.</p>
  </section>

  <section class="skills-section">
    <h2>Skills</h2>
    <ul class="skills-list">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node.js</li>
    </ul>
  </section>

  <section class="contact-section">
    <h2>Contact Information</h2>
    <p>Email: john@example.com</p>
    <p>Social Media: <a href="#">Twitter</a>, <a href="#">LinkedIn</a>, <a href="#">GitHub</a></p>
  </section>

</body>
</html>
